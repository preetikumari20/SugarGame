<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugar Check Game üç¨</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #ff4081;
      text-shadow: 2px 2px #fff;
      font-size: 6vw;
    }
    .container {
      background: #fff;
      padding: 4vw;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: popUp 0.6s ease;
      overflow-y: auto;
      max-height: 90vh;
    }
    @keyframes popUp {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    input, select, button {
      width: 100%;
      padding: 3vw;
      margin: 3vw 0;
      border: 2px solid #ff4081;
      border-radius: 10px;
      font-size: 4vw;
    }
    button {
      background: #ff4081;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #f50057;
    }
    .food-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 3vw 0;
    }
    .food-item img {
      width: 12vw;
      height: 12vw;
      border-radius: 8px;
    }
    .result {
      font-size: 5vw;
      margin-top: 4vw;
    }
    .high {
      color: red;
      font-weight: bold;
      font-size: 5.5vw;
    }
    .normal {
      color: green;
      font-weight: bold;
      font-size: 5.5vw;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      input, select, button {
        font-size: 1rem;
        padding: 10px;
        margin: 10px 0;
      }
      .food-item img {
        width: 50px;
        height: 50px;
      }
      .result {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- PAGE 1: Player Info -->
  <div id="page1" class="container">
    <h1>Welcome to Sugar Check üç≠</h1>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <input type="number" id="playerAge" placeholder="Enter your age" min="1" />
    <select id="playerGender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <button onclick="startGame()">Start Game üöÄ</button>
  </div>

  <!-- PAGE 2: Food Selection -->
  <div id="page2" class="container" style="display: none;">
    <h1>Select Your Food üçΩÔ∏è</h1>
    <!-- FOOD ITEMS -->
    <div id="foodItems"></div>
    <button onclick="calculate()">Finish & See Result üéØ</button>
  </div>

  <!-- PAGE 3: Result -->
  <div id="page3" class="container" style="display: none;">
    <h1>Game Result üéâ</h1>
    <div id="summary"></div>
    <button onclick="playAgain()">Play Again üîÑ</button>
  </div>

  <!-- Sounds -->
  <audio id="bgMusic" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>
  <audio id="clickSound">
    <source src="https://www.fesliyanstudios.com/play-mp3/3872" type="audio/mpeg">
  </audio>
  <audio id="successSound">
    <source src="https://www.fesliyanstudios.com/play-mp3/4384" type="audio/mpeg">
  </audio>
  <audio id="failSound">
    <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mpeg">
  </audio>

  <script>
    let playerName = '';

    const foodList = [
      { id: 'rice', name: 'Rice üçö', img: 'https://i.imgur.com/zv0HpLM.png', sugar: 10 },
      { id: 'chapati', name: 'Chapati ü´ì', img: 'https://i.imgur.com/ppZRZAg.png', sugar: 3 },
      { id: 'dal', name: 'Dal üçµ', img: 'https://i.imgur.com/3txvjlA.png', sugar: 5 },
      { id: 'juice', name: 'Juice ü•§', img: 'https://i.imgur.com/nKZyAQ5.png', sugar: 15 },
      { id: 'milk', name: 'Milk ü•õ', img: 'https://i.imgur.com/VDK7M7T.png', sugar: 12 },
      { id: 'vegetables', name: 'Vegetables ü•ó', img: 'https://i.imgur.com/6KZHw0H.png', sugar: 2 },
      { id: 'fruit', name: 'Fruit üçé', img: 'https://i.imgur.com/6eQIdlB.png', sugar: 8 },
      { id: 'sweet', name: 'Sweet üç©', img: 'https://i.imgur.com/Z3xlOvS.png', sugar: 20 },
      { id: 'curry', name: 'Curry ü•ò', img: 'https://i.imgur.com/b3NPDTG.png', sugar: 7 },
      { id: 'salad', name: 'Salad ü•í', img: 'https://i.imgur.com/52UXMwM.png', sugar: 1 }
    ];

    const bgMusic = document.getElementById('bgMusic');
    const clickSound = document.getElementById('clickSound');
    const successSound = document.getElementById('successSound');
    const failSound = document.getElementById('failSound');

    window.onload = () => {
      bgMusic.volume = 0.3;
      bgMusic.play();
      generateFoodItems();
    };

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function startGame() {
      playClick();
      playerName = document.getElementById('playerName').value;
      const age = document.getElementById('playerAge').value;
      const gender = document.getElementById('playerGender').value;

      if (playerName && age && gender) {
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
      } else {
        alert('Please fill all details to start!');
      }
    }

    function generateFoodItems() {
      const foodContainer = document.getElementById('foodItems');
      foodList.forEach(item => {
        const foodDiv = document.createElement('div');
        foodDiv.className = 'food-item';
        foodDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <select id="${item.id}">
            <option value="0">${item.name}</option>
            <option value="1">1 serving</option>
            <option value="2">2 servings</option>
            <option value="3">3 servings</option>
          </select>`;
        foodContainer.appendChild(foodDiv);
      });
    }

    function calculate() {
      playClick();
      let totalSugar = 0;
      foodList.forEach(item => {
        const quantity = parseInt(document.getElementById(item.id).value);
        totalSugar += item.sugar * quantity;
      });

      let message = `<p>${playerName}, you consumed <b>${totalSugar}g</b> of sugar!</p>`;
      if (totalSugar > 50) {
        message += `<p class="high">‚ö†Ô∏è Too much sugar! Try again to balance your diet!</p>`;
        failSound.play();
      } else {
        message += `<p class="normal">‚úÖ Great job! Your sugar intake is healthy!</p>`;
        successSound.play();
      }

      document.getElementById('page2').style.display = 'none';
      document.getElementById('summary').innerHTML = message;
      document.getElementById('page3').style.display = 'block';
    }

    function playAgain() {
      playClick();
      location.reload();
    }
  </script>
</body>
</html>
